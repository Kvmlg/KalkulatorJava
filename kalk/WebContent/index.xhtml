<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator ratalny</title>
</h:head>
<h:body>

	<h1>Wylicz rate swojego kredytu</h1>

	<h:form id="bla">
	<h:panelGrid id="grid" columns="3" cellpadding="6">
	
		<p:outputLabel for="kwota" value="Kwota:"/>
  		<p:inputText value="#{creditBB.x}" id="kwota" required="true" requiredMessage="Podaj kwote"/>
  		<p:messages for="kwota"/>
  		
		<p:outputLabel for="mies" value="Ilość miesięcy:"/>
  		<p:inputText value="#{creditBB.y}" id="mies" required="true" requiredMessage="Podaj ilosc miesiecy"/>
  		<p:messages for="mies"/>
  		
		<p:outputLabel for="opro" value="Oprocentowanie:"/>
		<p:inputText value="#{creditBB.z}" id="opro" required="true" requiredMessage="Podaj oprocentowanie"/>
		<p:messages for="opro" />
		

		<p:commandButton value="Wylicz" action="#{creditBB.calc()}" update="@form"/>
		<p:commandButton value="Wylicz (AJAX)" action="#{creditBB.calc_AJAX()}" update="msg"/>

		<br />
	</h:panelGrid>
	<p:messages id="msg"/>
	</h:form>

</h:body>
</html>
