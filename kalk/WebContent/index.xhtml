<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator ratalny</title>
</h:head>
<h:body>

	<h1>Wylicz rate swojego kredytu</h1>

	<h:form id="bla">
  		Kwota: <h:inputText value="#{creditBB.x}" />
		<br />
  		Ilość miesięcy: <h:inputText value="#{creditBB.y}" />
		<br />
		Oprocentowanie: <h:inputText value="#{creditBB.z}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Wylicz" action="#{creditBB.calc()}"/>
		<br />
		<h:commandButton value="Wylicz (AJAX)" action="#{creditBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
	</h:form>

</h:body>
</html>
